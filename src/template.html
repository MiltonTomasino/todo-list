<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <ul class="side-bar">
            <li class="sidebar-content logo">
                <svg class="svg-logo" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <title>format-list-checks</title><path d="M3,5H9V11H3V5M5,7V9H7V7H5M11,7H21V9H11V7M11,15H21V17H11V15M5,20L1.5,16.5L2.91,15.09L5,17.17L9.59,12.59L11,14L5,20Z" />
                </svg>
            </li>
            <li class="sidebar-content"><h1>To-Do WebPage</h1></li>
            <li class="sidebar-content logo">
                <svg class="svg-logo" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                    <title>sort</title><path d="M18 21L14 17H17V7H14L18 3L22 7H19V17H22M2 19V17H12V19M2 13V11H9V13M2 7V5H6V7H2Z" />
                </svg>
            </li>
            <li class="sidebar-content sort"><h2>Sort</h2></li>
        </ul>
        <div class="header">
            <h1>Projects</h1>
        </div>
        <div class="main">
            <button id="new-project">New Project</button>
        </div>
    </div>
    <dialog class="modal">
        <form action="" class="form">
            <div class="grid-element grid-name">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name">
            </div>

            <div class="grid-element grid-date">
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date">
            </div>

            <div class="grid-element grid-prio">
                <label for="project-priority">Priority</label>
                <input type="number" id="project-priority" name="project-priority">
            </div>

            <div class="grid-element grid-desc">
                <label for="project-description">Description</label>
                <textarea name="project-description" id="project-description"></textarea>
            </div>
            <div class="grid-element grid-task">

            </div>
            <button id="create-task">Add Task</button>
            <button id="create-project">Create New Project</button>
        </form>
        <button id="close-modal">X</button>
    </dialog>
</body>
</html>
