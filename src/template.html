<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
</head>
<body>
    <div class="container">
        <ul class="side-bar">
            <li class="sidebar-content">1</li>
            <li class="sidebar-content">content 2</li>
            <li class="sidebar-content">3</li>
            <li class="sidebar-content">content 4</li>
        </ul>
        <div class="header">
            <h1>Todo Project</h1>
        </div>
        <div class="main">
            <!-- <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div> -->
            <button id="new-project">New Project</button>
        </div>
    </div>
    <dialog class="modal">
        <form action="">
            <div class="grid-element grid-name">
                <label for="project-name">Project Name</label>
                <input type="text" id="project-name" name="project-name">
            </div>

            <div class="grid-element grid-date">
                <label for="due-date">Due Date</label>
                <input type="date" name="due-date" id="due-date">
            </div>

            <div class="grid-element grid-prio">
                <label for="project-priority">Priority</label>
                <input type="number" id="project-priority" name="project-priority">
            </div>

            <div class="grid-element grid-desc">
                <label for="project-description">Description</label>
                <textarea name="project-description" id="project-description"></textarea>
            </div>

            <button id="create-project">Create New Project</button>
        </form>
        <button id="close-modal">X</button>
    </dialog>
</body>
</html>
